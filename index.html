<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKSAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <header>


        <div class="header-left">
            <div class="logo">
                <img src="logo.png" alt="WIKSAS Logo">
                <span class="logo-text">Wiksas <br> twój sklep</span> </div>
        </div>

        <div class="search-container">
            <div class="search-input-group">
                <input type="text" placeholder="Czego szukasz?">
            </div>
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="header-right">
            <div class="user-info">
                Cześć, <br> zaloguj się
            </div>
            <div class="icons-group">
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="product">
            <img src="https://picsum.photos/200/150" alt="Laptop">
            <h3>Laptop Acer</h3>
            <p>14 cali, Intel i5, 8 GB RAM</p>
            <p class="price">2 199 zł</p>
            <button>Dodaj do koszyka</button>
        </div>

        <div class="product">
            <img src="https://picsum.photos/200/150" alt="Smartfon">
            <h3>Smartfon Galaxy</h3>
            <p>6.5", 128 GB, Android 13</p>
            <p class="price">1 499 zł</p>
            <button>Dodaj do koszyka</button>
        </div>

        <div class="product">
            <img src="https://picsum.photos/200/150" alt="Słuchawki">
            <h3>Słuchawki JBL</h3>
            <p>Bluetooth, redukcja szumów</p>
            <p class="price">399 zł</p>
            <button>Dodaj do koszyka</button>
        </div>
    </main>

    <footer>
        &copy; 2025 Elektronika24. Wszelkie prawa zastrzeżone.
    </footer>

</body>
</html>
