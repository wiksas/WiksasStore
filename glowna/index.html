<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIKSAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <script src="script.js"></script>
</head>
<body>

    <header>


        <div class="header-left">
            <div class="logo">
                <a href="../glowna/"> </a><img src="logo.png" alt="WIKSAS Logo">
                <span class="logo-text">Wiksas <br> twój sklep</span> </div>
        </div>

        <div class="search-container">
            <div class="search-input-group">
                <input type="text" placeholder="Czego szukasz?">
            </div>
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="header-right">
            <div class="user-info">
                Cześć, <br> zaloguj się
            </div>
            <div class="icons-group">
                <i class="fas fa-user"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="product-listings" class="product-grid">
            <p>Ładowanie produktów...</p>
        </section>
    </main>

    <footer>
        &copy; 2025 WIKSAS. Wszelkie prawa zastrzeżone.
    </footer>

</body>
</html>
